name: Build Neovim ARM64 v0.12.1

on:
  push:
    branches:
      - main
      - master
    paths:
      - "Dockerfile"
      - ".github/workflows/**"
    tags:
      - "v0.12.1-arm64"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up QEMU for ARM64
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Neovim (v0.12.1 ARM64)
        run: |
          docker buildx build \
            --platform linux/arm64 \
            --output type=local,dest=. \
            --build-arg NVIM_VERSION=v0.12.1 \
            .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nvim-arm64
          path: |
            nvim-arm64.tar.gz
            sha256.txt

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v0.12.1-arm64
          name: Neovim ARM64 v0.12.1 (Stable)
          generate_release_notes: true
          files: |
            nvim-arm64.tar.gz
            sha256.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
